<mat-toolbar style="background-color: #000;">
  <button mat-icon-button class="example-icon" style="color: #fff;" aria-label="Example icon-button with menu icon">
    <mat-icon style="height:25">fingerprint</mat-icon>
  </button>
  <span style="color: #fff;">B FORTUNE</span>
  <span class="example-spacer justify-content-end"></span>
  <div class="example-button-row justify-content-end align-items-end">
    <button mat-stroked-button color="Primary" style="background-color: #fff;" (click)="openDialog()">Add+</button>
  </div>
</mat-toolbar>

<div class="box">
  <img src="assets/image/img1.jpg">
</div>

<div class="container">
  <div style="margin-top: 10px; flex-wrap: wrap;">
    <mat-form-field appearance="standard">
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Elon" #input>
    </mat-form-field>
    
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>

        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> RANK </th>
          <td mat-cell *matCellDef="let row"> {{row.id}} </td>
        </ng-container>
    
        <!-- ID Column -->
        <ng-container matColumnDef="diagName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
          <td mat-cell *matCellDef="let row"> <strong>{{row.diagName}}</strong> </td>
        </ng-container>
    
        <ng-container matColumnDef="diagValue">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Value </th>
          <td mat-cell *matCellDef="let row" style="color:#2f8c07;"> {{row.diagValue | currency}} B </td>
        </ng-container>
    
        <ng-container matColumnDef="diagIndustry">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Industry </th>
          <td mat-cell *matCellDef="let row"> {{row.diagIndustry}} </td>
        </ng-container>

         <!-- Progress Column -->
         <ng-container matColumnDef="diagCountry">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Country </th>
          <td mat-cell *matCellDef="let row"> {{row.diagCountry}}</td>
        </ng-container>

        <ng-container matColumnDef="diagDate">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Foundation </th>
          <td mat-cell *matCellDef="let row"> {{row.diagDate | date}} </td>
        </ng-container>

        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Edit </th>
          <td mat-cell *matCellDef="let row">
            <button mat-icon-button color="warn" (click)="deleteBrand(row.id)">
              <mat-icon>delete_outline</mat-icon>
            </button> 
            <button mat-icon-button color="link" (click)="editBrand(row)">
              <mat-icon>edit</mat-icon>
            </button> 
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
      </table>
    
      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
    </div>
  </div>
</div>


<router-outlet></router-outlet>
